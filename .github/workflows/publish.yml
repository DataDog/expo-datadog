name: Publish packages on NPM
on:
  # release:
  #   types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - run: yarn config set npmAuthToken $NPM_PUBLISH_TOKEN
      env:
        NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    - run: yarn clean
    - run: yarn build-ci
    - run: yarn pack
    - run: npm publish